<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jal Vaani</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      margin: 0; padding: 1rem;
      display: flex; justify-content: center;
      color: #1f2937;
    }
    .container {
      max-width: 650px; width: 100%;
      background: white; border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
    }
    .logo { text-align: center; }
    .logo img { height: 60px; margin-bottom: 0.5rem; }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 2rem;
      color: #2563eb;
    }
    p.description {
      text-align: center;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .tabs { display: flex; border-bottom: 2px solid #e5e7eb; }
    .tab { flex: 1; text-align: center; padding: 0.75rem 0; cursor: pointer;
      font-weight: 600; color: #6b7280; border-bottom: 2px solid transparent; }
    .tab.active { color: #2563eb; border-color: #2563eb; }
    .tab-content { display: none; margin-top: 1rem; }
    .tab-content.active { display: block; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 600; }
    input[type="text"], input[type="file"] {
      width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      background: #2563eb; color: white; border: none;
      padding: 0.6rem 1.2rem; font-size: 1rem; border-radius: 6px;
      cursor: pointer; font-weight: 600; transition: background 0.2s;
    }
    button:hover:not(:disabled) { background: #1e40af; }
    button:disabled { background: #93c5fd; cursor: not-allowed; }
    .btn-outline { background: transparent; border: 2px solid #2563eb; color: #2563eb; }
    .btn-outline:hover { background: #2563eb; color: white; }
    .result-card {
      background: #e0e7ff; border-radius: 6px; padding: 1rem;
      margin-top: 1.5rem; color: #1e40af;
    }
    .error-message {
      background: #fee2e2; color: #b91c1c; padding: 0.75rem 1rem;
      border-radius: 6px; margin-top: 1rem;
    }
    .image-preview { max-height: 180px; margin-top: 1rem; width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with your uploaded logo -->
      <img src="logo.png" alt="Jal Vaani Logo" />
    </div>
    <h1>Jal Vaani</h1>
    <p class="description">Convert street signs between languages using text, images, or voice input</p>

    <div class="tabs">
      <div class="tab active" data-tab="text">Text Input</div>
      <div class="tab" data-tab="image">Image Input</div>
      <div class="tab" data-tab="voice">Voice Input</div>
    </div>

    <div id="text" class="tab-content active">
      <label>Enter text:</label>
      <input type="text" id="text-input" placeholder="Type text..." />
      <button id="text-submit-btn">Transliterate</button>
    </div>

    <div id="image" class="tab-content">
      <label>Upload an image:</label>
      <input type="file" id="image-upload" accept="image/*" />
      <button class="btn-outline" id="image-btn">Choose Image</button>
      <img id="image-preview" class="image-preview" hidden />
    </div>

    <div id="voice" class="tab-content">
      <button id="voice-btn">Start Recording</button>
      <p style="color:#6b7280;">Speak clearly into your microphone</p>
    </div>

    <div id="error" class="error-message" hidden></div>
    <div id="result" class="result-card" hidden>
      <div><strong>Original:</strong> <span id="res-original"></span></div>
      <div><strong>Transliterated:</strong> <span id="res-trans"></span></div>
      <div><strong>Confidence:</strong> <span id="res-conf"></span></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const errorEl = document.getElementById('error');
    const resultEl = document.getElementById('result');
    const resOriginal = document.getElementById('res-original');
    const resTrans = document.getElementById('res-trans');
    const resConf = document.getElementById('res-conf');

    // ðŸ‘‰ Replace this with your real API key
    const OPENAI_API_KEY = "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";

    // Switch tabs
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.hidden = false;
      resultEl.hidden = true;
    }

    function showResult(orig, trans) {
      resOriginal.textContent = orig;
      resTrans.textContent = trans;
      resConf.textContent = "95% accurate";
      resultEl.hidden = false;
      errorEl.hidden = true;
    }

    async function callAPI(content) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${OPENAI_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are a transliteration assistant." },
            { role: "user", content: content }
          ],
          temperature: 0.3
        })
      });
      if (!res.ok) throw new Error("API failed");
      const data = await res.json();
      return data.choices[0].message.content.trim();
    }

    document.getElementById('text-submit-btn').onclick = async () => {
      const text = document.getElementById('text-input').value.trim();
      if (!text) return showError("Enter some text!");
      try {
        const translit = await callAPI(text);
        showResult(text, translit);
      } catch (e) {
        showError(e.message);
      }
    };
  </script>
</body>
</html>
